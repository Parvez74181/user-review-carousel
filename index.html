<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Review Carousel | Vanilla Javascript</title>
          <link rel="stylesheet" href="style.css">
</head>

<body>
          <main>
                    <div class="content-box">
                              <!-- image box -->
                              <div class="image-box">
                                        <span class="style"></span>
                                        <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8dXNlcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                                                  alt="img" title="user-image">
                              </div>
                              <!-- content -->
                              <div class="content">
                                        <h3 class="user-name">John Doe</h3>
                                        <p class="desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                                                  Molestiae, cum quae iste ipsa tenetur blanditiis .</p>
                              </div>
                              <!-- buttons -->
                              <div class="buttons">
                                        <button type="button" id="previous">&larr;</button>
                                        <button type="button" id="next">&rarr;</button>
                              </div>
                    </div>
          </main>
          <script src="script.js"></script>
</body>

</html>
